<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/harso-css@4.0.0/harso.css">
</head>
<body>
    <button class="btn btn-fill btn-danger">Hi</button>
    <button class="btn btn-fill btn-info">Hi</button>
    <button class="btn btn-fill btn-warning">Hi</button>
    
    <button class="btn btn-border btn-danger">Hi</button>
    <button class="btn btn-border btn-info">Hi</button>
    <button class="btn btn-border btn-warning">Hi</button>
</body>
</html>
